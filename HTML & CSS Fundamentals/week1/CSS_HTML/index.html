<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Playground</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem 0;
        font-size: 1.5rem;
      }

      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .playground {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .box {
        background-color: #e0f7fa;
        border: 2px solid #4caf50;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, background-color 0.3s;
      }

      .box:hover {
        transform: scale(1.1);
        background-color: #c8e6c9;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        color: #777;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>HTML & CSS Playground</header>

    <div class="container">
      <h2>Interactive Elements</h2>
      <div class="playground">
        <div class="box">Hover me!</div>
        <button>Click me!</button>
        <input type="text" placeholder="Type something..." />
      </div>

      <h2>Try Editing Styles</h2>
      <p>
        Change the styles of the elements above to see how they react. Play with
        the background color, border-radius, or box-shadow!
      </p>
    </div>

    <footer>Made with ❤️ for learning HTML & CSS</footer>
  </body>
</html>
