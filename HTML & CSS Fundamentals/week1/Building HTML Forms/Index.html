<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User - Futuristic Form</title>
    <style>
      /* General Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Orbitron", sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        color: #fff;
      }

      /* Form Container */
      form {
        width: 90%;
        max-width: 500px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      /* Fieldset and Legend */
      fieldset {
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 1.5rem;
      }

      legend {
        font-size: 1.5rem;
        font-weight: bold;
        color: #00ffcc;
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }

      /* Labels */
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        color: #00ffcc;
      }

      /* Input Fields */
      input[type="text"],
      input[type="email"],
      select,
      textarea,
      input[type="date"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-family: "Orbitron", sans-serif;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      select:focus,
      textarea:focus,
      input[type="date"]:focus {
        border-color: #00ffcc;
        box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        outline: none;
      }

      /* Radio Buttons and Checkboxes */
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 0.5rem;
        accent-color: #00ffcc;
      }

      /* Textarea */
      textarea {
        resize: vertical;
        height: 100px;
      }

      /* Submit Button */
      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #00ffcc, #00b3ff);
        border: none;
        border-radius: 5px;
        color: #1a1a1a;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
      }

      /* Neon Glow Effect */
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }
        50% {
          text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
        }
        100% {
          text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }
      }

      /* Add Glow to Legend */
      legend {
        animation: glow 2s infinite;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        form {
          padding: 1rem;
        }

        fieldset {
          padding: 1rem;
        }

        legend {
          font-size: 1.2rem;
        }
      }
    </style>
    <!-- Google Fonts: Orbitron (Futuristic Font) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="/submit" method="POST">
      <fieldset>
        <legend>Add User</legend>

        <!-- First Name Input -->
        <label for="first-name">First Name:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Enter your first name"
          required
        />

        <!-- Last Name Input -->
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Enter your last name"
          required
        />

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <!-- Status Select -->
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
          <option value="guest">Guest</option>
        </select>

        <!-- Favorite Programming Language -->
        <p>Choose your favorite programming language:</p>
        <input type="radio" id="html" name="language" value="html" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="language" value="css" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="language"
          value="javascript"
        />
        <label for="javascript">JavaScript</label><br />

        <!-- Comments Textarea -->
        <label for="comments">Comments:</label>
        <textarea
          id="comments"
          name="comments"
          placeholder="Enter your comments"
        ></textarea>

        <!-- Current Date Input -->
        <label for="current-date">Current Date:</label>
        <input type="date" id="current-date" name="current-date" required />

        <!-- Newsletter Checkbox -->
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter">Sign up for newsletter</label><br />

        <!-- Terms and Conditions Checkbox -->
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">Agree to terms and conditions</label><br />
      </fieldset>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
