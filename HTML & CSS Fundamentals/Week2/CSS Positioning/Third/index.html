<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        position: relative;
        width: 400px;
        height: 400px;
        border: 2px solid black;
      }
      .box {
        width: 100px;
        height: 100px;
        color: white;
        text-align: center;
        line-height: 100px;
      }
      .static {
        background: gray;
        position: static;
      }
      .relative {
        background: blue;
        position: relative;
        top: 20px;
        left: 20px;
      }
      .absolute {
        background: red;
        position: absolute;
        top: 50px;
        right: 10px;
      }
      .fixed {
        background: green;
        position: fixed;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
      }
      .sticky {
        top: 40%;
        left: 30%;
        width: 50%;
        background: orange;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <h2>CSS Positioning Techniques</h2>
    <p>Scroll down to see the fixed and sticky elements in action.</p>
    <div class="container">
      <div class="box static">Static</div>
      <div class="box relative">Relative</div>
      <div class="box absolute">Absolute</div>
    </div>
    <div class="box fixed">Fixed</div>
    <div class="box sticky">Sticky</div>
    <p style="height: 1000px">Scroll down...</p>
  </body>
</html>
