<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic CSS Positioning</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #0d0d0d;
        color: #fff;
        margin: 20px;
        text-align: center;
      }
      h2 {
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: cyan;
        text-shadow: 0 0 10px cyan;
      }
      .container {
        position: relative;
        width: 400px;
        height: 400px;
        border: 2px solid cyan;
        margin: 30px auto;
        box-shadow: 0 0 20px cyan;
        background: rgba(0, 255, 255, 0.1);
      }
      .box {
        width: 100px;
        height: 100px;
        color: white;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
      .static {
        background: gray;
      }
      .relative {
        background: blue;
        position: relative;
        top: 20px;
        left: 20px;
        box-shadow: 0 0 10px blue;
      }
      .absolute {
        background: red;
        position: absolute;
        top: 50px;
        right: 10px;
        box-shadow: 0 0 10px red;
      }
      .fixed {
        background: green;
        position: fixed;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        box-shadow: 0 0 10px green;
      }
      .sticky {
        background: orange;
        position: sticky;
        top: 0;
        width: 50%;
        left: 25%;
        box-shadow: 0 0 10px orange;
      }
      p {
        font-size: 1.2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h2>Futuristic CSS Positioning</h2>
    <p>Scroll down to see the fixed and sticky elements in action.</p>
    <div class="container">
      <div class="box static">Static</div>
      <div class="box relative">Relative</div>
      <div class="box absolute">Absolute</div>
    </div>
    <div class="box fixed">Fixed</div>
    <div class="box sticky">Sticky</div>
    <p style="height: 1000px">Scroll down...</p>
  </body>
</html>
