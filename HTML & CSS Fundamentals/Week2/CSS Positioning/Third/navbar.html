<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Nav Bar</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        color: white;
        min-height: 100vh;
      }

      /* Nav Bar Container */
      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
        backdrop-filter: blur(10px); /* Frosted glass effect */
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Logo */
      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #00ffcc, #00ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Nav Links */
      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        position: relative;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        transition: all 0.3s ease;
        border-radius: 5px;
      }

      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 10px rgba(0, 204, 255, 0.5),
          0 0 20px rgba(0, 204, 255, 0.3);
      }

      /* Dropdown Menu */
      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        min-width: 160px;
        border-radius: 5px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .dropdown-content a {
        padding: 10px;
        color: white;
        text-decoration: none;
        display: block;
        transition: all 0.3s ease;
      }

      .dropdown-content a:hover {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 10px rgba(0, 204, 255, 0.5),
          0 0 20px rgba(0, 204, 255, 0.3);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Hamburger Menu (Mobile) */
      .hamburger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger-menu .bar {
        width: 25px;
        height: 3px;
        background: linear-gradient(90deg, #00ffcc, #00ccff);
        margin: 4px 0;
        transition: all 0.3s ease;
      }

      .hamburger-menu.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger-menu.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger-menu.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          position: absolute;
          top: 60px;
          left: 0;
          border-radius: 5px;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-links.active {
          display: flex;
        }

        .hamburger-menu {
          display: flex;
        }
      }

      /* Main Content (for demonstration) */
      .main-content {
        padding: 20px;
        height: 2000px; /* To demonstrate sticky nav bar */
      }

      h1 {
        background: linear-gradient(90deg, #00ffcc, #00ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 48px;
        margin-bottom: 20px;
      }

      p {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="nav-bar">
      <!-- Logo -->
      <a href="#" class="logo">FuturisticUI</a>

      <!-- Nav Links -->
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="dropdown">
          <a href="#">Services</a>
          <div class="dropdown-content">
            <a href="#">Web Design</a>
            <a href="#">SEO</a>
            <a href="#">Marketing</a>
          </div>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>

      <!-- Hamburger Menu (Mobile) -->
      <div class="hamburger-menu" onclick="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Welcome to the Future</h1>
      <p>
        Experience a futuristic UI/UX design with smooth animations and modern
        effects.
      </p>
    </div>

    <!-- JavaScript for Hamburger Menu -->
    <script>
      function toggleNav() {
        const navLinks = document.querySelector(".nav-links");
        const hamburgerMenu = document.querySelector(".hamburger-menu");
        navLinks.classList.toggle("active");
        hamburgerMenu.classList.toggle("active");
      }
    </script>
  </body>
</html>
